<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BANOBA Brand Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #FFFFFF;
      color: #2E2E2E;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 40px;
      background-size: cover;
      background-position: center;
    }
    .active {
      display: block;
    }
    .navigation {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .nav-button {
      background-color: #A8D5BA;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      color: #FFFFFF;
    }
    .nav-button:hover {
      background-color: #7DA7D9;
    }
    .slide-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1, h2, h3 {
      margin: 20px 0;
      font-family: 'Montserrat', sans-serif;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div class="slide active" style="background-color: #FFFFFF;">
    <div class="slide-content">
      <h1>BANOBA</h1>
      <h3>Sustainability, Simplified.</h3>
    </div>
  </div>

  <!-- Slide 2 -->
  <div class="slide" style="background-color: #FFFFFF;">
    <div class="slide-content">
      <h2>Introduction</h2>
      <p>Founded by Julie and Pat to eliminate greenwashing in Southeast Asia.</p>
    </div>
  </div>

  <!-- Add additional slides here following the same structure -->

  <!-- Navigation Buttons -->
  <div class="navigation">
    <button class="nav-button" onclick="prevSlide()">Previous</button>
    <button class="nav-button" onclick="nextSlide()">Next</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Optional: Auto-advance slides every 20 seconds
    /*
    setInterval(() => {
      nextSlide();
    }, 20000);
    */
  </script>

</body>
</html>
